<!DOCTYPE html>

<head>

    <title>Semana do Zero ao Programador Contratado - Landing Page GTA</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="stylesheet" href="./src/css/fontes.css">

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo rockstar" />
            <hr />
            <img src="./src/imagens/logo-gta.svg" alt="logo GTA" />
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">home</a></li>
                <li><a href="comprar-ja">comprar</a></li>
                <li><a href="https://support.rockstargames.com/categories/200013306" target="_blank">suporte <img src="./src/imagens/icone-link.svg" alt="icone de link de suporte"></a>
                    
                </li>
            </ul>

        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png"

        <div class="informacoes">

                <img src="./src/imagens/logo-gta-v.svg" alt="logo gta 5">
                <img src="./src/imagens/logo-gta-online.svg" alt="logo gta online">

        <div class="cartao">

            <div class="informacoes">
                <h3>Grand Theft Auto</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA online</strong>
                </p>
                <ul class="plataformas">
                    <li>

                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="xbox series x"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="playstation 4"></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="xbox one"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="PC"></li>
                </ul>

            <button class="btn-plataforma">

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="playstation 5">
                    </li>
                    <li><img src="./src/imagens/logo-xbox-series-s.svg" alt="xbox series x"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="playstation 4"></li>
                    <li><img src="./src/imagens/logo-xbox-one.svg" alt="xbox one"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="PC"></li>
                </ul>
